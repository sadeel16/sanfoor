<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
 
 </ion-header>
 
 
 <ion-content padding>
  <div>{{loginError}}</div>
  <form (ngSubmit)="login()">
     <ion-list >
       <ion-item>
         <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"></ion-input>
       </ion-item>
       <ion-item>
         <ion-input [(ngModel)]="password" type="password" placeholder="Password" name="password"></ion-input>
       </ion-item>
     </ion-list>
 
     <div padding-horizontal>
 
       <button ion-button full type="submit">Log in</button>
      <button ion-button icon-left margin-vertical block clear (click)="signup()">
        <ion-icon name="person-add"></ion-icon>
        Sign up
      </button>
     </div>
  </form>
 </ion-content>
