<ion-header>
  <ion-navbar>
    <ion-title>Residence Attributes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <form class="form">
    <ion-item>
      <ion-label floating color="primary">Price</ion-label>
      <ion-input type="text" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Distance</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Transportation</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Gender</ion-label>
      <ion-select>
        <ion-option *ngFor="let gender of genders" [value]="gender" >{{ gender }}</ion-option>
      </ion-select>
    </ion-item>


    <div>
      <ion-item>
        <ion-label floating color="primary">Services</ion-label>
        <ion-select multiple="true">
          <ion-option *ngFor="let item of services" [value]="item" >{{item}}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <ion-item>
        <ion-label floating color="primary">Description</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    <button style="width: 45%;" ion-button icon-location>
        <ion-icon  style="margin-right: 5%" name="pin"></ion-icon>
        Location
      </button>
    <button class="camera" style="width: 50%;" ion-button icon-camera>
        <ion-icon style="margin-right: 5%" name="camera"></ion-icon>
        Upload image
      </button>
    
    <button ion-button full type="submit">Submit</button>
  </form>


</ion-content>
