<ion-header>
  <ion-navbar>
    <ion-title>Residence List</ion-title>
    <ion-col center text-center>
    </ion-col>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content>
    <br>
    <button *ngIf="userData" ion-button outline style="margin-left: 13px">{{userData.FullName}}</button>
    <div float-right>
     

    </div>


    <ion-card *ngFor="let post of posts | async">
      <img src="../assets/imgs/sakann.jpg" />
      <ion-card-content>
       
        <p>
          <ion-row>
            <ion-col>
              <div>
                {{ post.payload.val().price}} {{ post.payload.val().gender}}
              </div>

            </ion-col>
            </ion-row>
            <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
               
              </button>
            </ion-col>
            <ion-col center text-center>

            </ion-col>
          </ion-row>
        </p>
        <div float-right>
          <button  (click)="selectpost(post.key)" ion-button outlinestyle="margin-left: 75px">More Details</button>

        </div>
      </ion-card-content>
    </ion-card>





  </ion-content>
