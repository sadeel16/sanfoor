<ion-header>
  <ion-navbar>
    <ion-title>Residence List</ion-title>
    <ion-col center text-center>
    </ion-col>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Filter"> </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/imgs/sakann.jpg" />
      </ion-thumbnail>

      <h2>Residence
        <ion-badge item-end>1</ion-badge>
      </h2>
      <p>Ramallah</p>
      <button ion-button clear item-end>145$</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/imgs/sakani.jpg" />
      </ion-thumbnail>
      <h2>Residence
        <ion-badge item-end>2</ion-badge>
      </h2>
      <p>Ramallah</p>
      <button ion-button clear item-end>220$</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/imgs/skn.jpg" />
      </ion-thumbnail>
      <h2>Residence
        <ion-badge item-end>3</ion-badge>

      </h2>
      <p>Ramallah</p>
      <button ion-button clear item-end>180$</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/imgs/sknn.jpg" />
      </ion-thumbnail>
      <h2>Residence
        <ion-badge item-end>4</ion-badge>

      </h2>
      <p>Ramallah </p>
      <button ion-button clear item-end>160$</button>
    </ion-item>
  </ion-list>
</ion-content>
